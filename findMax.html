<!DOCTYPE html>

<html>
	<head>
	
		<script type="text/javascript">
			function fnMax() {
			
			var num1 = 10;
			var num2 = 20;
			var num3 = 30;
			//document.write(num1);
			var max = (num1>num2) ? (num1>num3 ? num1 : num3) : (num2>num3 ? num2 : num3);
			document.getElementById("ele").innerHTML=max;
			
			}
		</script>
		
	</head>
	<body>
		<form>
			<input type="button" value="max" onclick=fnMax()> </input>
		</form>
		<p id="ele">Ram</p>
	</body>
</html>
