<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CANVAS</title>
</head>
<body>
	<canvas id="myCanvas1" width="500" height="500"></canvas>
	<canvas id="myCanvas2" width="500" height="500"></canvas>
	<canvas id="myCanvas3" width="500" height="500"></canvas>
	<canvas id="myCanvas4" width="500" height="500"></canvas>
	<canvas id="myCanvas5" width="500" height="500"></canvas>
	<canvas id="myCanvas6" width="500" height="500"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas1");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "white";
		ctx.beginPath();
		ctx.arc(200, 300, 100, 0, 2 * Math.PI);
		ctx.fill();
		
			ctx.lineWidth = 10;
			ctx.strokeStyle = "#99236a";
			ctx.stroke();
	  
	    canvas = document.getElementById("myCanvas2");
		ctx = canvas.getContext("2d");
		ctx.fillStyle = "green";
		
		ctx.beginPath();
               ctx.moveTo(100,100);
               ctx.lineTo(200,0);
               ctx.lineTo(300,100);
               ctx.fill();
			   ctx.stroke();
			   
			   
		canvas = document.getElementById("myCanvas3");
		ctx = canvas.getContext("2d");
		ctx.fillStyle = "green";
		
		ctx.beginPath();
             
    
				ctx.rect(200, 200, 200, 200);
				ctx.fill();	 
				ctx.stroke();
				
		canvas = document.getElementById("myCanvas4");
		ctx = canvas.getContext("2d");
		
		ctx.fillStyle = "#2e94d1";
		ctx.beginPath();
				ctx.arc(200,200,100,0, 2 * Math.PI);
				ctx.fill();
				ctx.fillStyle = "white";
				ctx.beginPath();
				ctx.moveTo(190,110);
				ctx.lineTo(190,190);
				ctx.lineTo(110,190);
				ctx.lineTo(110,210);
				ctx.lineTo(190,210);
				ctx.lineTo(190,290);
				ctx.lineTo(210,290);
				ctx.lineTo(210,210);
				ctx.lineTo(290,210);
				ctx.lineTo(290,190);
				ctx.lineTo(210,190);
				ctx.lineTo(210,110);	   
				ctx.fill();
				ctx.stroke();
			   
		canvas = document.getElementById("myCanvas5");
		ctx = canvas.getContext("2d");
		ctx.fillStyle = "#2e94d1";
		ctx.beginPath();
				ctx.arc(200, 300, 100, 0.5 * Math.PI, 1.5 * Math.PI);
				ctx.fill();
				ctx.fillStyle="white";
		ctx.beginPath();
				ctx.arc(200, 300, 100, 0.5 * Math.PI, 1.5 * Math.PI,true);
				ctx.fill();
				ctx.lineWidth = 5;
				ctx.strokeStyle = 'gray';
				ctx.stroke();	

				
		canvas = document.getElementById("myCanvas6");
		ctx = canvas.getContext("2d");
		ctx.fillStyle = "#2e94d1";
		ctx.beginPath();
				ctx.arc(200, 300, 100, 0, 2 * Math.PI);
				ctx.fill();
		
				ctx.lineWidth = 10;
				ctx.strokeStyle = "#2e94d1";
				ctx.stroke();	  
	</script>
</body>
</html>
