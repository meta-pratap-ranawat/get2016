<!-- tab three start here-->
<div id="menu2" class="tab-pane fade">
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
  <form ng-submit="submitForm()">
      <input type="hidden" value="{{newCustomer.id}}">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" ng-model="newCustomer.firstName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" ng-model="newCustomer.lastName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" ng-model="newCustomer.address" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" ng-model="newCustomer.email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="numberOfOrders">Number of Orders</label>
          <input type="number" name="numberOfOrders" id="numberOfOrders" ng-model="newCustomer.numberOfOrders" class="form-control" required>
        </div>
        <input type="submit" value="Save"  class="btn btn-info">
      </form>
    </div>
    </div>
</div>
