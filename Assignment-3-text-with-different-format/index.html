
<!DOCTYPE html>
<html>
    <head>
        <title>Text with Different Format</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="javaScript.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container">
           
           <div class="row">
               <div class="col-lg-12 col">
                    <h1 class="text-center">Heading in One</h1>
               </div>
            </div>   
           
           
           <div class="row">
               
               <div class="col-lg-2 col-md-4 col-sm-6 col ">
                    Row 2 col 2
               </div>
               <div class="col-lg-10 col-md-8 col-sm-6 col">
                    <em class="text-primary">Primary text with italic</em>
                        
                </div>
           
           </div>
           
           <div class="row">
               
                <div class="col-lg-4 col-sm-6 col ">
                    <p class="text-center text-danger"> Danger text in center alignmen  </p>
               </div>
               <div class="col-lg-8 col-sm-6 col">
                    <p class="text-center text-danger"> Danger text in center alignmen  </p>
                </div>
               
           
           </div>
           
           <div class="row">
               
                <div class="col-sm-6 col ">
                    <small class="text-muted">Muted small text</small>
               </div>
               <div class="col-sm-6 col">
                    <small class="text-muted">Muted small text</small>
                </div>
               
           </div>
           
           <div class="row">
           
                <div class="col-lg-8 col-sm-6 col text-right">
                    <strong class="text-danger">Right aligned strong warning text </strong>
               </div>
               <div class="col-lg-4 col-sm-6 col">
                    Row 5 col 6
                </div>
               
           </div>
           
            <div class="row">
           
                <div class="col-lg-10 col-md-8 col-sm-6 col ">
                    <strong class="text-success"> Strong success text</strong>
               </div>
               <div class="col-lg-2 col-md-4 col-sm-6 col">
                    Row 6 col 2
                </div>
               
           </div>
           
            <div class="row">
           
                <div class="col-lg-12 col ">
                    <p class="text-info text-left"> left aligned informative content</p>
               </div>
              
           </div>
            
        </div>
    </body>
</html>
